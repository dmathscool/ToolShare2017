<body onload="initMenu()">

<nav class="navbar navbar-light bg-faded navbar-fixed-top">

  <div>
    <a class="navbar-brand" href="index.html"><img src="img/ToolShare_darkgreen.png" height=100></a>

    <br><br>

    <ul class="nav nav-pills fillUpNavbar">
      <!-- to be filled in programmatically -->
    </ul>
  </div>
</nav>

<div class="rateblock">

  <div class="userinfointro">
    Please rate your transaction with <span id="username"></span>
  </div>
  
  <div id="allthestars">
    <!-- the stars are all in a big, annoying row to remove the gaps between them when the HTML is displayed -->
    <img class="starpic" id="star1" src="img/star_bw.png"><img class="starpic" id="star2" src="img/star_bw.png"><img class="starpic" id="star3" src="img/star_bw.png"><img class="starpic" id="star4" src="img/star_bw.png"><img class="starpic" id="star5" src="img/star_bw.png">
    </div>
  
  <div id="buttondiv">
    <form method="post"
      class="form"
      action="#"
      >
      <input type="button" name="submitrating" id="submitrating" value="Submit rating">
    </form>
    </div>

  <div id="ratingresult">
  </div>

</div>
